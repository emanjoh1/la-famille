version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd la-famille
        - nvm install 20
        - nvm use 20
        - npm ci
    build:
      commands:
        - cd la-famille
        - env | grep -e NEXT_PUBLIC_ >> .env.production
        - env | grep -e CLERK_SECRET_KEY >> .env.production
        - env | grep -e SUPABASE_SERVICE_ROLE_KEY >> .env.production
        - env | grep -e STRIPE_SECRET_KEY >> .env.production
        - env | grep -e STRIPE_WEBHOOK_SECRET >> .env.production
        - env | grep -e UPLOADTHING_SECRET >> .env.production
        - env | grep -e UPLOADTHING_APP_ID >> .env.production
        - env | grep -e RESEND_API_KEY >> .env.production
        - env | grep -e RESEND_FROM_EMAIL >> .env.production
        - npm run build
  artifacts:
    baseDirectory: la-famille/.next/standalone
    files:
      - "**/*"
  cache:
    paths:
      - la-famille/node_modules/**/*
      - la-famille/.next/cache/**/*
